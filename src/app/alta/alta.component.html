<ion-content color="primary">
  <ion-card class="card" color="dark" *ngFor="let item of movies">
    <ion-grid>
      <ion-row tab="dados" routerLink="/dados/{{item.id}}">
        
        <ion-col size="4">
          <img src="{{'https://image.tmdb.org/t/p' + '/w500' + item.poster_path }}"/>
        </ion-col>

        <ion-col size="8">
          <ion-card-header>
            <ion-card-title>{{item.title}}</ion-card-title>
            {{item.release_date | date: 'y'}}
          </ion-card-header>

          <ion-card-content>
            <span>
              {{item.overview.slice(0,70)}}...
            </span>
          </ion-card-content>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
