<ion-content color="primary">
  <div class="pesquisa">
    <ion-icon name="search-outline"></ion-icon>
    <input type="text" [(ngModel)]="texto" (ngModelChange)="getMovie()" placeholder="Busque série ou filme">
  </div>

  <div *ngIf="movies.length > 0 && texto">
    <ion-card
      class="card"
      color="dark"
      *ngFor="let item of movies"
    >
      <ion-grid>
        <ion-row routerLink="/dados/{{item.id}}">
    
          <ion-col size="4">
            <img src="{{'https://image.tmdb.org/t/p' + '/w500' + item.poster_path }}"/>
          </ion-col>
          <ion-col size="8">
            <ion-card-header>
              <ion-card-title>{{item.title}}</ion-card-title>
              {{item.release_date | date: 'y'}}
            </ion-card-header>
            <ion-card-content>
              <span>
                {{item.overview.slice(0,70)}}...
              </span>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  </div>
  
  <div 
    *ngIf="movies.length == 0 && texto"
    class="nao-encontrado"
  >
    <ion-icon name="alert-circle-outline"></ion-icon>
    <h2>Filme/Série não encontrado</h2>
  </div>

  <div 
    *ngIf="!movies.length && !texto"
    class="nao-encontrado"
  >
    <ion-icon name="search-circle"></ion-icon>
    <h2>
      Para encontrar o filme ou série desejado, por favor, utilize a barra de pesquisa acima.
    </h2>
  </div>
</ion-content>
